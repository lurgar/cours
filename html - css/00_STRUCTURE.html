<!DOCTYPE html>  <!--BALISE OBLIGATOIRE? ON LA PLACE EN PREMIER ELLE DESIGNE LE TYPE DE DOCUMENT AU NAVIGATEUR, cette balise n'est pas sensible au css-->

<html lang="fr"> <!--designe la langue uttiliser pour les robots et pour les lecteurs d'écran (screen speaker, screen reader)-->

    <head> <!--le contenu de cette balise contient les parametres de la page HTML, ils ne sont pas visible sur la page--> 

        <meta charset="utf-8"> <!--définit l'encodage des caractères présent sur la page, exemple les accents qui sont remplacés par autre chose-->

            <meta charset="viewport" content="width=device-width, initial-scale=1.0"> <!--définit la largeur du contenu comme étant égale à celle du support(écran), cette balise ne suffit pas à rendre le contenu responsive-->

                <title>structure html</title> <!--titre de la page qui s'afiche dans l'onglet-->
                

</head>

<body><!--c'est ici qu'on entre le contenu, et on prendra garde à bien indenter son code-->


    <main>
    <h1>AHMED</h1>
    
        <section>
            <h2></h2>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
                <div></div>
            
        </section>
    </main>
</body>
</html><!--bien fermer les balises sinon le navigateur ne respectera pas la mise en forme-->
