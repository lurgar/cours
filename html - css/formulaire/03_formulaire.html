<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire HTml</title>
    <link rel="stylesheet" href="03_formulaire.css">
</head>
<body>
    <!--je déclare mon formulaire avec la balise form-->
   <!--  je déclare mon formulaire avec la balise form -->
    <form>
        <!-- Deux manières de déclarer le label -->
        <!-- pseudo -->
        <label for="pseudo">Pseudonyme
            <input type="text" id="pseudo" name="pseudo" placeholder="exemple" required>
            <!-- l'id combiné a for permet de lier le label à l'input type précise le type de donnée récupérée, name sera utilisé en php pour récupérée la donnée, le placeholder contient le texte qui apparaît dans l'input required précise au navigateur que le champs est à renseigner obligatoirement -->
        </label>
            <!--mot de passe-->
        <label for="mdp">
            <!--label au desssus de l'input-->
            Mot de passe <spam title="le mot de passe peut contenir..."></spam>
        </label>
        <input type="password"id="mdp" name = "mdp" placeholder="Mot de passe" required>
        <br>
        <br>
        <!--email-->
        <label for="email">Email</label>
        <input type=" email" id="email" name="email"
        placeholder="email">
        <br>
        <br>
        <!--fichier-->
        <label for="photo">Photo</label>
        <input type="file" id="photo"name=photo>
        <br>
        <br>
        <fieldset>
            <legend>choix multiples</legend>
            <!--phrase à cocher-->
            <!--plusieur choix-->
            <label for="ql">Quelle destination choissez vous ?
                <p><!--imput*3-->
                <input type="checkbox" id ="q1" name="response01">Italie
                <input type="checkbox" id ="q1"name="response02"> Espagne
                <input type="checkbox" id= "q1"name="response03">Tunisie
                </p>
                <br>
                

               <!-- cases à cocher radio -->
            <!-- un choix -->
            <label for="q2">Qui seront vos accompagnateurs</label>

        
            <p>
                <input type="radio" id="q2" name="reponse">En famille
                <input type="radio" id="q2" name="reponse" checked>Entre amis
                <input type="radio" id="q2" name="reponse">Solo
                <!-- checked = coché par défaut -->
            </p><!-- un seul choix avec les bouton radio on force l'utilisateur à choisir-->
            <br>
             <label for="commentaires">Commentaires</label>
            <textarea name="commentaire" id="commentaires" cols="80" rows="8"></textarea>
            <!-- rows=nombre de lignes 
            cols=nombre de colonnes/caractères-->

            <br>
            <!--boton envoie du formulaire-->
            <input type="submit" name="inscription" value="Envoyer">
            <!--buton pour vider le formulaire-->
            <input type="reset" name="annuler" value="Annuler">

            <br>
            
            <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank"
            rel="noopener noreferrer">W3school, les types d'input</a>

        <br>

        <a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/Input" target="_blank"
            rel="noopener noreferrer">Petite documentaton</a>
        </fieldset>
                
            
                
            
        </fieldset>

        </form>

    
</body>
</html>
